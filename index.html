<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Immagini JW.org</title>
    <style>
        :root {
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-color);
            color: var(--dark-color);
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .language-selector {
            margin-bottom: 20px;
        }
        .language-flag {
            cursor: pointer;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 20px;
            background-color: var(--light-color);
            color: var(--dark-color);
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .language-flag:hover, .language-flag.selected {
            background-color: #4fc3f7;
            color: white;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 25px;
        }
        #search_term {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 25px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .search-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 12px;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        .alert {
            padding: 12px;
            margin: 15px 0;
            border-radius: 25px;
            display: none;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .disclaimer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #6c757d;
            text-align: left;
        }
        
        /* Stile per i pulsanti di opzione */
        .engine-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .engine-option {
            display: flex;
            align-items: center;
        }
        .engine-option input {
            margin-right: 5px;
        }
        .engine-option.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <span class="language-flag selected" data-lang="it">Italiano</span>
            <span class="language-flag" data-lang="en">English</span>
            <span class="language-flag" data-lang="twi">Twi</span>
        </div>
        <h1 id="main-title">QUALE IMMAGINE STAI CERCANDO SU JW.ORG?</h1>
        <div id="error_alert" class="alert error"></div>
        <div id="success_alert" class="alert success"></div>
        <input type="text" id="search_term" placeholder="Inserisci qui il termine">
        <div class="search-options">
            <button onclick="searchImages()" id="btn-images">üñºÔ∏è CERCA</button>
        </div>
        
        <!-- Sezione per la selezione del motore di ricerca -->
        <div class="engine-options">
            <label class="engine-option engine-google">
                <input type="radio" name="search-engine" value="google" checked>
                <span>Google¬Æ</span>
            </label>
            <label class="engine-option engine-bing">
                <input type="radio" name="search-engine" value="bing">
                <span>Bing¬Æ</span>
            </label>
        </div>
        
        <div class="disclaimer">
            <p id="disclaimer-text"></p>
        </div>
    </div>
    <script>
        const translations = {
            it: {
                title: "QUALE IMMAGINE STAI CERCANDO SU JW.ORG?",
                placeholder: "Inserisci qui il termine",
                images: "üñºÔ∏è CERCA",
                error: "Per favore inserisci un termine di ricerca",
                success: "Ricerca avviata per: ",
                buttonColor: "#4a6fa5",
                disclaimer: "<strong>Verificare sempre che le immagini mostrate provengano dal sito jw.org</strong><br><br><strong>Disclaimer:</strong> Questo strumento di ricerca √® un progetto indipendente e non √® affiliato con JW.org. √à destinato esclusivamente a scopi educativi e di ricerca. L'uso di questo strumento √® a proprio rischio. Gli sviluppatori non si assumono alcuna responsabilit√† per eventuali danni derivanti dall'uso di questo strumento. JW.org e i relativi contenuti sono marchi registrati e protetti da copyright dei rispettivi proprietari. Questo strumento non intende violare alcun copyright o marchio."
            },
            en: {
                title: "WHICH IMAGE ARE YOU LOOKING FOR ON JW.ORG?",
                placeholder: "Enter your search term here",
                images: "üñºÔ∏è SEARCH",
                error: "Please enter a search term",
                success: "Search started for: ",
                buttonColor: "#28a745",
                disclaimer: "<strong>Always verify that the images shown come from the jw.org website</strong><br><br><strong>Disclaimer:</strong> This search tool is an independent project and is not affiliated with JW.org. It is intended solely for educational and research purposes. Use of this tool is at your own risk. The developers assume no responsibility for any damages resulting from the use of this tool. JW.org and its contents are trademarks and copyrights of their respective owners. This tool does not intend to infringe any copyright or trademark."
            },
            twi: {
                title: "MFONINI B∆êN NA WOREHWEHW∆ê W∆Ü JW.ORG SO?",
                placeholder: "Twer…õ as…õm a wop…õ s…õ wuhwehw…õ w…î ha",
                images: "üñºÔ∏è HWEHW∆ê",
                error: "Y…õsr…õ s…õ metwer…õ as…õm a wop…õ s…õ wuhwehw…õ",
                success: "W…îahyehy…õ hwehw…õ ma: ",
                buttonColor: "#dc3545",
                disclaimer: "<strong>Hw…õ bio bio s…õ mfonini a w…îkyer…õ no fi jw.org website so</strong><br><br><strong>Nkae…õ:</strong> Saa hwehw…õ adwuma y…õ adehye…õ a emfi JW.org mu. Y…õde ma nkae…õ a …õy…õ adwuma w…î nnasem ne ns…õm a …õw…î ho kyer…õkyer…õ ho. Wo ho nk…îmhy…õ w…î saa adwuma yi so. Nn…õ…õma a …õb…õba a …õw…î saa adwuma yi ho nti, y…õnni ho nk…îmhy…õ. JW.org ne ne nne…õma y…õ nne…õma a w…îde aw…î w…în a w…îw…î ho nkra ne nne…õma a w…îde aw…î w…în a w…îw…î ho. Saa adwuma yi nnyinaa nni hwe s…õ …õb…õka nne…õma a w…îde aw…î w…în a w…îw…î ho no anaa nkra a w…îde aw…î w…în a w…îw…î ho no."
            }
        };

        let currentLang = 'en'; // Default: English

        function updateUI() {
            const langData = translations[currentLang];
            document.getElementById('main-title').textContent = langData.title;
            document.getElementById('search_term').placeholder = langData.placeholder;
            document.getElementById('btn-images').textContent = langData.images;
            document.getElementById('disclaimer-text').innerHTML = langData.disclaimer;
            
            // Aggiorna i colori dei pulsanti
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.style.backgroundColor = langData.buttonColor;
            });
            
            // Aggiorna la selezione della lingua
            document.querySelectorAll('.language-flag').forEach(flag => {
                if (flag.dataset.lang === currentLang) {
                    flag.classList.add('selected');
                } else {
                    flag.classList.remove('selected');
                }
            });
            
            // Nascondi Bing per il Twi
            updateSearchEngines();
        }

        function updateSearchEngines() {
            // Mostra Bing per tutte le lingue tranne Twi
            document.querySelector('.engine-bing').classList.remove('hidden');
            
            // Nascondi Bing per il Twi
            if (currentLang === 'twi') {
                document.querySelector('.engine-bing').classList.add('hidden');
                
                // Se Bing era selezionato, passa a Google
                const selectedEngine = document.querySelector('input[name="search-engine"]:checked');
                if (selectedEngine && selectedEngine.value === 'bing') {
                    document.querySelector('input[value="google"]').checked = true;
                }
            }
        }

        function showAlert(type, message) {
            const alert = document.getElementById(`${type}_alert`);
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => { alert.style.display = 'none'; }, 3000);
        }

        function searchImages() {
            const term = document.getElementById('search_term').value.trim();
            if (!term) {
                showAlert('error', translations[currentLang].error);
                return;
            }
            
            // Ottieni il motore di ricerca selezionato
            const engine = document.querySelector('input[name="search-engine"]:checked').value;
            
            // Costruisci l'URL in base al motore di ricerca e alla lingua
            let url;
            const encodedTerm = encodeURIComponent(term);
            
            switch(engine) {
                case 'google':
                    if (currentLang === "it") {
                        url = `https://www.google.com/search?q=site:jw.org/it+${encodedTerm}+site:jw.org/it&udm=2`;
                    } else if (currentLang === "en") {
                        url = `https://www.google.com/search?q=site:jw.org/en+${encodedTerm}+site:jw.org/en&udm=2`;
                    } else if (currentLang === "twi") {
                        url = `https://www.google.com/search?q=site:jw.org/tw+${encodedTerm}+site:jw.org/tw&udm=2`;
                    }
                    break;
                    
                case 'bing':
                    if (currentLang === "it") {
                        url = `https://www.bing.com/images/search?q=${encodedTerm}+site:jw.org/it`;
                    } else if (currentLang === "en") {
                        url = `https://www.bing.com/images/search?q=${encodedTerm}+site:jw.org/en`;
                    } else if (currentLang === "twi") {
                        url = `https://www.bing.com/images/search?q=${encodedTerm}+site:jw.org/tw`;
                    }
                    break;
            }
            
            showAlert('success', translations[currentLang].success + term);
            window.open(url, '_blank');
        }

        document.querySelectorAll('.language-flag').forEach(flag => {
            flag.addEventListener('click', function() {
                currentLang = this.dataset.lang;
                updateUI();
            });
        });

        // Listener per il tasto "Invio"
        document.getElementById('search_term').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchImages();
            }
        });

        updateUI();
    </script>
</body>
</html>
